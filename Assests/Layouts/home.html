<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="../Style/style.css">
    <script>
        function updateDateTime() {
            var now = new Date();
            var dateElement = document.getElementById('currentDate');
            var timeElement = document.getElementById('currentTime');
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = now.toLocaleDateString('en-US', options);
            var formattedTime = now.toLocaleTimeString('en-US');
            dateElement.textContent = formattedDate;
            timeElement.textContent = formattedTime;
        }
        setInterval(updateDateTime, 1000);

        function loadContent(page) {
            var contentFrame = document.getElementById('contentFrame');
            contentFrame.src = page;
        }

        function redirectToDefault() {
            loadContent('./default.html'); // Load the default page into the iframe
        }

        function toggleDarkMode() {
            var body = document.body;
            var currentMode = body.classList.toggle('dark-mode'); // Toggle the dark-mode class
            localStorage.setItem('darkMode', currentMode ? 'enabled' : 'disabled');
        }

        function applySavedTheme() {
            var savedMode = localStorage.getItem('darkMode');
            if (savedMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
    <style>
        /* Light mode (default) styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        .header, .nav, .footer, .content iframe {
            background-color: #f9f9f9;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            filter: none;
        }

        .toggle-button {
            cursor: pointer;
            padding: 5px 10px;
            border: 1px solid gray;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: black;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode .header, 
        .dark-mode .nav, 
        .dark-mode .footer, 
        .dark-mode .content iframe {
            background-color: #1e1e1e;
        }

        .dark-mode a {
            color: #bb86fc;
        }

        .dark-mode a:hover {
            color: #e7cfff;
        }

        .dark-mode img {
            filter: invert(1); /* Invert colors for better visibility in dark mode */
        }

        .dark-mode .toggle-button {
            background-color: #333333;
            color: white;
            border-color: #666666;
        }
    </style>
</head>
